<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Loja Escolar</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
<h1 class="logo">Loja Escolar</h1>
<div class="search-area">
<input id="search" aria-label="Buscar produtos" placeholder="Buscar produtos...">
<select id="categoria" aria-label="Filtrar por categoria">
<option value="">Todas</option>
</select>
<select id="sort" aria-label="Ordenar">
<option value="nome">Nome</option>
<option value="preco_asc">Preço ↑</option>
<option value="preco_desc">Preço ↓</option>
</select>
</div>
<button id="btn-cart" aria-pressed="false" class="cart-btn">Carrinho (<span id="cart-count">0</span>)</button>
</header>


<main>
<section id="catalog" class="grid" aria-live="polite"></section>
</main>


<!-- Drawer carrinho -->
<aside id="drawer" class="drawer" aria-hidden="true">
<h2>Seu Carrinho</h2>
<div id="cart-items"></div>
<div class="cart-actions">
<input id="cupom" placeholder="Cupom" aria-label="Cupom" />
<button id="apply-coupon">Aplicar</button>
<div id="subtotal">Subtotal: R$0.00</div>
<button id="confirm-order">Confirmar Pedido</button>
</div>
</aside>


<script src="scripts.js"></script>
</body>
</html>
